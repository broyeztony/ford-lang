<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4a4a4a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 1rem;
        }
        .editors {
            display: flex;
            flex: 1;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .editor:first-child {
            margin-right: 0.5rem;
        }
        .editor:last-child {
            margin-left: 0.5rem;
        }
        textarea {
            flex: 1;
            resize: none;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Ford Playground</h1>
</div>
<div class="container">
    <div class="editors">
        <div class="editor">
            <textarea id="fordInput" placeholder="Enter Ford code here..."></textarea>
        </div>
        <div class="editor">
            <textarea id="solidityOutput" placeholder="Transpiled Solidity code will appear here..." readonly></textarea>
        </div>
    </div>
    <button onclick="transpile()">COMPILE</button>
</div>

<script>
  function transpile() {
    const fordCode = document.getElementById('fordInput').value;
    const solidityOutput = document.getElementById('solidityOutput');

    fetch('http://localhost:3000/transpile', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ code: fordCode }),
    })
    .then(response => response.json())
    .then(data => {
      solidityOutput.value = data.solidity;
    })
    .catch((error) => {
      console.error('Error:', error);
      solidityOutput.value = 'Error occurred during transpilation.';
    });
  }
</script>
</body>
</html>
